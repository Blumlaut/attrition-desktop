name: Create Release
on:
  workflow_dispatch:

permissions:
  contents: write

jobs:
  release:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '24'
          cache: 'npm'

      - name: Install dependencies
        run: |
          sudo dpkg --add-architecture i386
          sudo apt-get update && sudo apt-get install -y \
            wine \
            wine32:i386 \
            xvfb \
            winbind
          npm ci

      - name: Get current version
        id: get_version
        run: |
          CURRENT_VERSION=$(node -p "require('./package.json').version")
          echo "current_version=$CURRENT_VERSION" >> "$GITHUB_OUTPUT"
          echo "Current version is: $CURRENT_VERSION"

      - name: Increment version by 0.0.1
        id: increment_version
        run: |
          CURRENT_VERSION="${{ steps.get_version.outputs.current_version }}"
          IFS='.' read -ra VERSION_PARTS <<< "$CURRENT_VERSION"
          MAJOR="${VERSION_PARTS[0]}"
          MINOR="${VERSION_PARTS[1]}"
          PATCH="${VERSION_PARTS[2]}"

          NEW_PATCH=$((PATCH + 1))
          NEW_VERSION="$MAJOR.$MINOR.$NEW_PATCH"

          echo "new_version=$NEW_VERSION" >> "$GITHUB_OUTPUT"
          echo "Incremented version from $CURRENT_VERSION to $NEW_VERSION"

      - name: Update package.json with new version
        run: |
          npm version ${{ steps.increment_version.outputs.new_version }} --no-git-tag-version
          echo "Updated package.json to version ${{ steps.increment_version.outputs.new_version }}"

      - name: Commit updated version
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add package.json package-lock.json 2>/dev/null || git add package.json
          git commit -m "chore: bump version to v${{ steps.increment_version.outputs.new_version }}" || echo "No changes to commit"
          git push origin HEAD:${{ github.ref_name }}

      - name: Build application
        env:
          GH_TOKEN: ${{ secrets.GH_TOKEN }}   # <â€” important: needed by electron-builder
        run: |
          export DISPLAY=:99
          Xvfb :99 -screen 0 1024x768x24 > /dev/null 2>&1 &
          npm run build

      - name: Generate changelog
        id: generate_changelog
        run: |
          echo "changelog<<EOF" >> "$GITHUB_OUTPUT"
          git log --pretty=format:"- %s" $(git describe --tags --abbrev=0)..HEAD >> "$GITHUB_OUTPUT/changelog"
          echo EOF >> "$GITHUB_OUTPUT"

      - name: List built files
        run: ls -la dist

      - name: Create release and upload assets
        uses: softprops/action-gh-release@v2
        env:
          GITHUB_TOKEN: ${{ secrets.GH_TOKEN }}
        with:
          tag_name: v${{ steps.increment_version.outputs.new_version }}
          name: Release v${{ steps.increment_version.outputs.new_version }}
          body: |
            Release notes for v${{ steps.increment_version.outputs.new_version }}

            - Built application files attached

            ${{ steps.generate_changelog.outputs.changelog }}
          files: |
            dist/attrition-desktop.exe
            dist/attrition-desktop.appimage
          fail_on_unmatched_files: false
          draft: false
          prerelease: false
